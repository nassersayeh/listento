{% extends 'basetheam.html' %}

{%block content%}
<h1 style="margin-left: 40%;width: ;">{{msg}}</h1>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Song_name</th>
        <th scope="col">Artist</th>
        <th scope="col">song</th>
        <th scope="col">Browse</th>
      </tr>
    </thead>
    <tbody>
    {%for i in allmusic %}
      <tr>
        <th scope="row">{{i.id}}</th>
        <td>{{i.song_name}}</td>
        <td>{{i.uploaded_by.username}}</td>
        <td><audio controls>
            <source src="{{i.music.url}}" type="audio/ogg">
            
        </audio></td>
        <td><a href="/songpage/{{i.id}}" class="btn btn-primary">Browse</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{%endblock%}
